<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- List -->
    <!-- 
        ol ==> order list 
        li ==> list items 
        ul ==> unorder list 
     -->

    <ul style="list-style: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ul>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <!-- Nisted List -->

    <ul>
        <li>Coffee
            <ol>
                <li>Black Coffee</li>
                <li>Americano</li>
                <li>Expressoo</li>
            </ol>
        </li>
        <li>
            Tea
            <ol>
                <li>Masla Tea</li>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>

        <li>
            Water
            <ol>
                <li>Cold Water</li>
                <li>Hot Water</li>
                <li>Water</li>
            </ol>
        </li>
    </ul>


</body>
</html>
