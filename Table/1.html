<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        tr ==> table row 
        td ==> table data 
        th ==> table head
     -->

     <table border="5px" bordercolor="red">
        <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>I'd</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td align="center">01</td>
            <td>Vrushti</td>
            <td>001</td>
            <td rowspan="2" bgcolor="sky blue">50,000/-</td>
        </tr>

        <tr>
            <td align="center">02</td>
            <td>Ansh</td>
            <td>056</td>
            <!-- <td>50,000/-</td> -->
        </tr>
        <tr>
            <td align="center">03</td>
            <td colspan="2" align="center" bgcolor="red">Dhiaan</td>
            <!-- <td>11</td> -->
            <td>40,000/-</td>
        </tr>

     </table>
</body>
</html>
