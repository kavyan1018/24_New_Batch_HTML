<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        li ==> list items
        ol ==> order list
        ul ==> unorder list
    -->

    <!-- 
            when we use ul tag then we get a dics by defult
            when we use ul tag then we get a numbers by defult
     -->

    <!--List -->
    <ul style="list-style: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ul>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <!-- Nested List -->
        <ol> 
            <li>Coffee
                <ol type="i">
                    <li>Expresso</li>
                    <li>Dark Coffee</li>
                    <li>Black Coffee</li>
                </ol>
            </li>
            <li>Tea
                <ol>
                    <li>Green Tea</li>
                    <li>Black Tea</li>
                    <li>Masala Tea</li>
                </ol>
            </li>

            <li>Water
                <ol>
                    <li>Cold Water</li>
                    <li>Normal Water</li>
                </ol>
            </li>
        </ol>
